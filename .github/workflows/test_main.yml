name: Pythonemon

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                python-version: [3.8]
        
        steps:
        - uses: actions/checkout@v2
        - name: Set up Python ${{ matrix.python-version }}
          with:
            python-version: ${{ matrix.python }}
        - name: Test the main test function
          run: |
            python test_main.py